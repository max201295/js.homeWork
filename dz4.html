<script>

		function countChar(string, simbol) {

			var string = prompt ("Введите ваше слово");
			var simbol = prompt ("Введите искомый символ");
			var counter = 0;

			console.log (string);

			for(var i = 0; i <= string.length; i++) {
				
				if (string.charAt(i) == simbol) {
					console.log("Ваш символ " + simbol + " по счету номер " + (i+1) );
					++counter;
					}

				if (string.charAt(i) !== simbol && i == string.length && counter == 0,) {
					console.log("Вашего символа нет в слове");
				}

				if (i == string.length && counter != 0) {
					console.log("Ваш символ " + simbol + " повторяется в слове " + counter " раз(а)" );
				}
			}
		}

</script>
