<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS</title>
	<script>
		var a = 1, b = 1, c, d;
		c = ++a; alert(c); //  c = 2, т.к унарный опреатор ++ увеличивает переменную единицу на 1
		d = b++; alert(d); // d = 1, т.к ++ увеличил переменную на +1, но выведет это значение при повтороном обращении
		c = (2+ ++a); alert(c); // c = 5, т.к  в первое примере c = ++a, мы уже прибавили к a + 1, в этом примере a у нас возвращается и прибавляется еще +1,
		d = (2+ b++); alert(d); // d = 4, т.к во втором примере мы прибавили к b++, но вывелось у нас только при повторном обращении, т.е сейчас, в этом примере мы то же увелчили b на +1, но увеличение произойдет только, когда мы обратимся к переменной в след. раз
		alert(a); // a = 3, т.к мы к нему применял унарный ++ в двух примерах
		alert(b); // b = 3, т.к мы к нему применял ++ в двух примерах, единственное увеличенное значение выводилось после повторного обращения к этой переменной
	</script>

	<script>
		var a = 2;
        var x = 1 + (a *= 2)
        alert(x); // x = 5, т.к Синтаксис оператора присвоения: x *= y, это x = x * y
	</script>
</head>
<body>

</body>
</html>
